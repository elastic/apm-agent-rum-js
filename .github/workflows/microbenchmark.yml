name: microbenchmark

on:
  workflow_dispatch:
    inputs:
      stack_version:
        description: 'Stack Version'
        default: '8.14.1'
        required: false
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.asciidoc'

# limit the access of the generated GITHUB_TOKEN
permissions:
  contents: read

jobs:
  microbenchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Run buildkite pipeline
        uses: elastic/oblt-actions/buildkite/run@v1.4.0
        env:
          STACK_VERSION: ${{ inputs.stack_version || '8.14.1' }}
        with:
          token: ${{ secrets.BUILDKITE_TOKEN }}
          pipeline: apm-agent-microbenchmark
          wait-for: true
          env-vars: |
            script=.ci/scripts/bench.sh
            repo=apm-agent-rum-js
            sha=${{ github.sha }}
            STACK_VERSION=${{ env.STACK_VERSION }}
            BRANCH_NAME=${{ github.ref_name }}

      - if: ${{ failure() }}
        uses: elastic/oblt-actions/slack/send@v1.4.0
        with:
          bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel-id: "#apm-agent-js"
          message: |
            :ghost: [${{ github.repository }}] microbenchmark *${{ github.ref_name }}* failed to run in Buildkite.
            Build: (<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|here>)
