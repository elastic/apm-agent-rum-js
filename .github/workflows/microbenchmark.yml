name: microbenchmark

on:
  workflow_dispatch:
    inputs:
      stack_version:
        description: 'Stack Version'
        default: '8.10.2'
        required: false
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.asciidoc'

# limit the access of the generated GITHUB_TOKEN
permissions:
  contents: read

jobs:
  microbenchmark:
    runs-on: ubuntu-latest
    # wait up to 1 hour
    timeout-minutes: 60
    steps:
      - id: buildkite
        name: Run buildkite pipeline
        uses: elastic/apm-pipeline-library/.github/actions/buildkite@current
        env:
          STACK_VERSION: ${{ inputs.stack_version || '8.10.2' }}
        with:
          vaultUrl: ${{ secrets.VAULT_ADDR }}
          vaultRoleId: ${{ secrets.VAULT_ROLE_ID }}
          vaultSecretId: ${{ secrets.VAULT_SECRET_ID }}
          pipeline: apm-agent-microbenchmark
          triggerMessage: "${{ github.repository }}@${{ github.ref_name }}"
          waitFor: true
          printBuildLogs: true
          buildEnvVars: |
            script=.ci/scripts/bench.sh
            repo=apm-agent-rum-js
            sha=${{ github.sha }}
            STACK_VERSION=${{ env.STACK_VERSION }}
            BRANCH_NAME=${{ github.ref_name }}

      - if: ${{ failure() }}
        uses: elastic/apm-pipeline-library/.github/actions/slack-message@current
        with:
          url: ${{ secrets.VAULT_ADDR }}
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          channel: "#apm-agent-js"
          message: |
            :ghost: [${{ github.repository }}] microbenchmark *${{ github.ref_name }}* failed to run in Buildkite.
            Build: (<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|here>)
