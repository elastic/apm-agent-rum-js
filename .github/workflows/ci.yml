---

name: ci

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.asciidoc'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.asciidoc'

# Limit the access of the generated GITHUB_TOKEN
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
      - run: '.ci/scripts/lint.sh'
      - run: 'npm run ci:bundlesize'
        id: bundlesize

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stack-version:
          - '8.2.0-SNAPSHOT'
          - '8.19.10'
        scope:
          - '@elastic/apm-rum'
          - '@elastic/apm-rum-core'
          - '@elastic/apm-rum-react'
          - '@elastic/apm-rum-angular'
          - '@elastic/apm-rum-vue'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
      - name: Start Stack
        run: docker compose -f ./dev-utils/docker-compose.yml up -d fleet-server
        env:
          STACK_VERSION: ${{ matrix.stack-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
        env:
          SCOPE: ${{ matrix.scope }}

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
      - name: Start Stack
        run: docker compose -f ./dev-utils/docker-compose.yml up -d fleet-server
        env:
          STACK_VERSION: 8.19.8
      - name: Install dependencies
        run: npm ci
      - name: Run coverage
        run: npm run coverage
      # The upload-artifact action fails if the name contains slashes `/` or colons `:`.
      # This step creates a slugified version that will not contain these characters.
      - uses: gacts/github-slug@91cb78e803e07ccf88570afeddeabaad93c8f4cb # 1.3.4
        id: slug
        with:
          to-slug: coverage-8.19.8
      - name: Store test results
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ steps.slug.outputs.slug }}
          path: |
            packages/**/reports/TESTS-*.xml
